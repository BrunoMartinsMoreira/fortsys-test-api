version: '3'

services:
  sensorama_postgres:
    image: postgres
    container_name: fortsys_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "5432:5432"
    networks:
      - postgres-compose-network

networks:
  postgres-compose-network:
    driver: bridge
